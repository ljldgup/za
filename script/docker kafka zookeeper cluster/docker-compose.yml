version: '3.7'

# 给zk集群配置一个网络，网络名为zk-net
networks:
  zk-net:
    name: zk-net

# 配置zk集群的
# container services下的每一个子配置都对应一个zk节点的docker container
services:
  zk1:
    # docker container所使用的docker image
    image: zookeeper
    hostname: zk1
    container_name: zk1
    # 配置docker container和宿主机的端口映射
    ports:
      - 2481:2181
      - 8081:8080
    # 配置docker container的环境变量
    environment:
      # 当前zk实例的id
      ZOO_MY_ID: 1
      # 整个zk集群的机器、端口列表
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=zk3:2888:3888;2181
    # 将docker container上的路径挂载到宿主机上 实现宿主机和docker container的数据共享
    volumes:
      - /d/Temp/zookeeper/zk1/data:/data
      - /d/Temp/zookeeper/zk1/datalog:/datalog
    # 当前docker container加入名为zk-net的隔离网络
    networks:
      - zk-net

  zk2:
    image: zookeeper
    hostname: zk2
    container_name: zk2
    ports:
      - 2482:2181
      - 8082:8080
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=0.0.0.0:2888:3888;2181 server.3=zk3:2888:3888;2181
    volumes:
      - /d/Temp/zookeeper/zk2/data:/data
      - /d/Temp/zookeeper/zk2/datalog:/datalog
    networks:
      - zk-net

  zk3:
    image: zookeeper
    hostname: zk3
    container_name: zk3
    ports:
      - 2483:2181
      - 8083:8080
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zk1:2888:3888;2181 server.2=zk2:2888:3888;2181 server.3=0.0.0.0:2888:3888;2181
    volumes:
      - /d/Temp/zookeeper/zk3/data:/data
      - /d/Temp/zookeeper/zk3/datalog:/datalog
    networks:
      - zk-net
        
  kafka1:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka1
    container_name: kafka1
    ports:
    - 9092:9092
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zk1:2181,zk2:2181,zk3:2181
    - KAFKA_LISTENERS=PLAINTEXT://kafka1:9092
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://<宿主机ip>:9092
    volumes:
    - /d/Temp/kafka/kafka1/logs:/kafka
    external_links:
    - zk1
    - zk2
    - zk3
    networks:
    - zk-net
  kafka2:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka2
    container_name: kafka2
    ports:
    - 9093:9092
    environment:
    - KAFKA_LISTENERS=PLAINTEXT://kafka2:9092
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://<宿主机ip>:9093
    - KAFKA_ZOOKEEPER_CONNECT=zk1:2181,zk2:2181,zk3:2181
    volumes:
    - /d/Temp/kafka/kafka2/logs:/kafka
    external_links:
    - zk1
    - zk2
    - zk3
    networks:
    - zk-net
  kafka3:
    image: wurstmeister/kafka
    restart: always
    hostname: kafka3
    container_name: kafka3
    ports:
    - 9094:9092
    environment:
    - KAFKA_ZOOKEEPER_CONNECT=zk1:2181,zk2:2181,zk3:2181
    - KAFKA_LISTENERS=PLAINTEXT://kafka3:9092
    - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://<宿主机ip>:9094
    volumes:
    - /d/Temp/kafka/kafka3/logs:/kafka
    external_links:
    - zk1
    - zk2
    - zk3
    networks:
    - zk-net